{% extends 'HR/hr_home.html' %}
{% block body %}
<div class="container">
    <h2 class="text-center mb-4 text-dark">SCHEDULES!</h2>

    <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="col-md-6">
            <form action="/hr_add_interview_post" method="POST" class="p-4 bg-light rounded shadow-sm">{% csrf_token %}
                <div class="mb-3">
                    <label for="candidate_name" class="form-label">Candidate Name:</label>
                    <select name="name" class="form-control">
                        <option>---SELECT---</option>
                        {% for i in data %}
                        <option value="{{ i.id }}">{{ i.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="candidate_name" class="form-label">Job Name:</label>
                    <select name="job" class="form-control">
                        <option>---SELECT---</option>
                        {% for i in data2 %}
                        <option value="{{ i.id }}">{{ i.job_title }}</option>
                        {% endfor %}
                    </select>
                </div>



                <div class="mb-3">
                    <label for="interview_date" class="form-label">Interview Date:</label>
                    <input type="date" class="form-control" id="interview_date" name="interview_date" required>
                </div>

                <div class="mb-3">
                    <label for="interview_time" class="form-label">Interview Time:</label>
                    <input type="time" class="form-control" id="interview_time" name="interview_time" required>
                </div>

                <div class="mb-3">
                    <label for="interview_mode" class="form-label">Interview Mode:</label>
                    <select class="form-select" id="interview_mode" name="interview_mode" required>
                        <option value="In-Person">In-Person</option>
                        <option value="Online">Online</option>
                        <option value="Phone">Phone</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" name="action" value="schedule" class="btn btn-primary w-50">Schedule Interview</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 CSS (add this to your base template's head if not already present) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS (add this to your base template's body if not already present) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
