<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Homepage</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            line-height: 1.6;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            position: fixed;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.1);
            padding-left: 25px;
        }
        .main-content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .logout {
            display: block;
            margin: 20px;
            background: #dc3545;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .logout:hover {
            background: #b02a37;
            transform: translateY(-2px);
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .dashboard-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 style="text-align: center; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);">
            HR Panel
        </h3>
        <a href="/hr_jobdescription">Jobs</a>
{#        <a href="/hr_reviewresume">Review Resumes</a>#}
{#        <a href="/hr_screenshortlis">Shortlisted Candidates</a>#}
        <a href="/hr_interviewsched">Schedule Interviews</a>
        <a href="/hr_view_schedule_view">View Interviews</a>
        <a href="/hr_view_jobdescription">View Job Details</a>
        <a href="/login" class="logout">Logout</a>
    </div>

    <div class="main-content" style="background-image: url('/static/bg.jpg')">
        <div class="dashboard-header">
            <h2>Welcome to HR Dashboard</h2>
            <!-- Image placeholder -->
        </div>
        <p>Select an option from the sidebar to manage job postings, review candidates, and more.</p>
{% block body %}
        {% endblock %}
    <div>

    </div>
    </div>

</body>
</html>
